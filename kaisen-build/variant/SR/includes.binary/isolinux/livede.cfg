label amd64-live-de
	menu label ^Kaisen Linux (Standard)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live loglevel=4 nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen components locales=de_DE.UTF-8 keyboard-layouts=de

label amd64-live-failsafe-de
	menu label ^Kaisen Linux (Sicherheitsmodus)
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live loglevel=4 nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen components locales=de_DE.UTF-8 keyboard-layouts=de noapic noapm nodma nomce nosmp

label forensic-amd64-live-de
        menu label ^Kaisen Linux (forensisch)
        linux /live/vmlinuz
        initrd /live/initrd.img
	append boot=live loglevel=4 components noautomount noswap noeject splash nouveau.modeset=0 nvidia.modeset=0 radeon.modeset=0 autologin username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen components locales=de_DE.UTF-8 keyboard-layouts=de

