label forensic-amd64-live-de
        menu label ^Kaisen Linux Live (forensisch)
        linux /live/vmlinuz
        initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noautomount noswap noeject splash nouveau.modeset=0 nvidia.modeset=0 radeon.modeset=0 autologin username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen locales=de_DE.UTF-8 keyboard-layouts=de

