label amd64-live-de
	menu label ^Kaisen Linux Live (Standard)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen locales=de_DE.UTF-8 keyboard-layouts=de

