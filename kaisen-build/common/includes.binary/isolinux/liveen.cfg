label amd64-live-en
	menu label ^Kaisen Linux Live (default)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo,vboxsf user-fullname=Kaisen locales=en_US.UTF-8 keyboard-layouts=en

