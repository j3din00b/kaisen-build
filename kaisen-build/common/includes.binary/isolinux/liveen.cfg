label forensic-amd64-live-en
        menu label ^Kaisen Linux Live (forensic)
        linux /live/vmlinuz
        initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noautomount noswap noeject splash nouveau.modeset=0 nvidia.modeset=0 radeon.modeset=0 autologin username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo,vboxsf user-fullname=Kaisen locales=en_US.UTF-8 keyboard-layouts=en

