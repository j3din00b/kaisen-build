label amd64-live-it
	menu label ^Kaisen Linux Live (difetto)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen locales=it_IT.UTF-8 keyboard-layouts=it

