label forensic-amd64-live-it
        menu label ^Kaisen Linux Live (legale)
        linux /live/vmlinuz
        initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noautomount noswap noeject splash nouveau.modeset=0 nvidia.modeset=0 radeon.modeset=0 autologin username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo user-fullname=Kaisen locales=it_IT.UTF-8 keyboard-layouts=it

