	append boot=live loglevel=4 components nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo,vboxsf user-fullname=Kaisen locales=es_ES.UTF-8 keyboard-layouts=es noapic noapm nodma nomce nosmp

label forensic-amd64-live-es
        menu label ^Kaisen Linux Live (forense)
        linux /live/vmlinuz
        initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noautomount noswap noeject splash nouveau.modeset=0 nvidia.modeset=0 radeon.modeset=0 autologin username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo,vboxsf user-fullname=Kaisen locales=es_ES.UTF-8 keyboard-layouts=es

