label amd64-live-es
	menu label ^Kaisen Linux Live (defecto)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live loglevel=4 components nopersistence noeject autologin splash username=kaisen hostname=kaisenlinux user-default-group=kaisen,sudo,vboxsf user-fullname=Kaisen locales=es_ES.UTF-8 keyboard-layouts=es

